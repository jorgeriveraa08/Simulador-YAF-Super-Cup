<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>YAF SUPERCUP 2026 | Live Telemetry</title>
    <style>
        :root {
            --bg-color: #0b0e11;
            --card-bg: #161a1e;
            --accent: #87ceeb; /* Changed to light blue */
            --text-main: #ffffff;

            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;

            font-weight: bold;
            margin-bottom: 15px;

        }

            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th {
            text-align: left;
            color: var(--text-dim);
            font-size: 0.8rem;

            font-size: 1rem;

            box-shadow: 0 0 10px var(--accent);
        }

            box-shadow: 0 0 20px var(--accent);
        }

        .standings-title {
            font-size: 1rem;
            border-left: 4px solid var(--accent);

            margin-bottom: 15px;
            text-shadow: 0 0 5px var(--accent);
        }

        .history-section {
            margin-top: 30px;
            display: none;
        }

        .history-toggle {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            font-weight: bold;

            transition: box-shadow 0.2s;
        }

        .history-toggle:hover {
            box-shadow: 0 0 20px var(--accent);
        }

        .history-card {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 20px;
            border: 1px solid var(--border);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5), 0 0 10px var(--accent);
            margin-bottom: 20px;
        }

        .history-title {
            font-size: 1.2rem;
            color: var(--accent);
            font-weight: bold;
            margin-bottom: 15px;
            text-transform: uppercase;
            text-shadow: 0 0 5px var(--accent);
        }

        .stats-section {
            margin-top: 30px;
            display: none;
        }

        .stats-toggle {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            box-shadow: 0 0 10px var(--accent);
            transition: box-shadow 0.2s;
        }

        .stats-toggle:hover {
            box-shadow: 0 0 20px var(--accent);
        }

        .stats-card {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 20px;
            border: 1px solid var(--border);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5), 0 0 10px var(--accent);
            margin-bottom: 20px;
        }

        .leader-highlight {
            color: var(--accent);
            font-weight: bold;
            text-shadow: 0 0 5px var(--accent);
        }

        .sort-select {
            margin-bottom: 10px;
            padding: 5px;
            background: var(--card-bg);
            color: var(--text-main);
            border: 1px solid var(--border);
            border-radius: 5px;
        }

        .events-section {
            margin-top: 30px;
            display: none;
        }

        .events-toggle {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            box-shadow: 0 0 10px var(--accent);
            transition: box-shadow 0.2s;
        }

        .events-toggle:hover {
            box-shadow: 0 0 20px var(--accent);
        }

        .events-card {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 20px;
            border: 1px solid var(--border);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5), 0 0 10px var(--accent);
            margin-bottom: 20px;
        }

        .event-item {
            margin-bottom: 10px;
            padding: 5px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
        }

        .team-highlight {
            color: var(--accent);
            font-weight: bold;
            text-shadow: 0 0 5px var(--accent);
        }
    </style>
</head>
<head>
    <meta charset="UTF-8">
    <title>YAF SUPERCUP 2026 - Oficial</title>
    <style>
        :root { --bg: #0f0f0f; --card: #1a1a1a; --accent: #ff3e3e; --text: #eee; --text-dim: #888; --green: #00ff41; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 1100px; margin: 0 auto; }
        header { text-align: center; margin-bottom: 30px; border-bottom: 2px solid var(--accent); padding-bottom: 10px; }
        .logo { font-weight: bold; font-size: 2.5rem; color: var(--accent); letter-spacing: 2px; }
        .dashboard { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        @media (max-width: 850px) { .dashboard { grid-template-columns: 1fr; } }
        .card { background: var(--card); padding: 20px; border-radius: 10px; border: 1px solid #333; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .full-width { grid-column: 1 / -1; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.85rem; }
        th, td { padding: 12px 8px; text-align: left; border-bottom: 1px solid #2a2a2a; }
        th { color: var(--accent); text-transform: uppercase; font-size: 0.75rem; }
        .btn-main, .btn-sec { width: 100%; padding: 15px; margin: 10px 0; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-main { background: var(--accent); color: white; font-size: 1rem; }
        .btn-sec { background: #333; color: white; }
        .btn-main:hover { background: #e63535; transform: translateY(-2px); }
        .ronda-info { font-weight: bold; color: var(--accent); font-size: 1.4rem; margin-bottom: 15px; }
        .history-section, .stats-section, .events-section { display: none; margin-top: 20px; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .vr { color: var(--green); font-weight: bold; }
        .tag { color: var(--text-dim); font-weight: bold; }
        .history-card { border-left: 4px solid var(--accent); margin-bottom: 20px; background: #222; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="logo">YSC</div>
        <h1>YAF SUPERCUP 2026</h1>
        <div style="color: var(--text-dim); letter-spacing: 1px;">SISTEMA DE CRONOMETRAJE PROFESIONAL</div>
    </header>

    <button class="btn-main" onclick="simularSiguienteRonda()">SIMULAR SIGUIENTE RONDA</button>

    <div class="dashboard">
        <div class="card full-width">
            <div id="ronda-nombre" class="ronda-info">ESPERANDO SEMÁFORO...</div>
            <table id="tabla-carrera">
                <thead>
                    <tr><th>Pos</th><th>Tag</th><th>Piloto</th><th>Gap / Info</th><th>Vuelta Rápida</th></tr>
                </thead>
                <tbody id="body-carrera"></tbody>
            </table>
        </div>

        <div class="card">
            <div style="color:var(--accent); font-weight:bold; margin-bottom:10px;">MUNDIAL DE PILOTOS</div>
            <div id="leader-message" style="font-size: 0.85rem; margin-bottom: 10px; color: var(--green);"></div>
            <table id="tabla-mundial">
                <thead><tr><th>Pos</th><th>Piloto</th><th>Pts</th></tr></thead>
                <tbody id="body-mundial"></tbody>
            </table>
        </div>

        <div class="card">
            <div style="color:var(--accent); font-weight:bold; margin-bottom:10px;">MUNDIAL DE CONSTRUCTORES</div>
            <table id="tabla-equipos">
                <thead><tr><th>Pos</th><th>Equipo</th><th>Pts</th></tr></thead>
                <tbody id="body-equipos"></tbody>
            </table>
        </div>
    </div>

    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px;">
        <button class="btn-sec" onclick="toggleSection('events-section')">EVENTOS</button>
        <button class="btn-sec" onclick="toggleSection('history-section')">HISTORIAL</button>
        <button class="btn-sec" onclick="toggleSection('stats-section')">ESTADÍSTICAS</button>
    </div>

    <div id="events-section" class="events-section card"></div>
    <div id="history-section" class="history-section"></div>
    <div id="stats-section" class="stats-section card"></div>
</div>

<script>
    const rondas = [
        "R1-Enero (Sprint)", "R2-Enero (Carrera)", "R3-Marzo (Sprint)", 
        "R4-Abril (Sprint - LLUVIA)", "R5-Junio (Sprint)", "R6-Septiembre (Sprint)", 
        "R7-Octubre (Sprint)", "R8-Diciembre (Sprint)", "R9-Diciembre (Final S)", "R10-Diciembre (Final C)"
    ];

    let pilotos = [
        {"nombre": "J.Arias", "h": 30, "cons": "pocho_peor", "peso": 70, "learn": 0.0, "p_col": 0.50, "equipo": "Wazowski Tauri", "tag": "WT", pts: 0, victories: 0, podiums: 0, fastestLaps: 0, accidents: 0, sanctions: 0, positionsGained: 0},
        {"nombre": "P.Rivera", "h": 55, "cons": "pocho", "peso": 65, "learn": 0.7, "p_col": 0.15, "equipo": "Wazowski Tauri", "tag": "WT", pts: 0, victories: 0, podiums: 0, fastestLaps: 0, accidents: 0, sanctions: 0, positionsGained: 0},
        {"nombre": "J.Aguado", "h": 40, "cons": "pocho_peor", "peso": 70, "learn": 0.1, "p_col": 0.50, "equipo": "Dickies", "tag": "DK", pts: 0, victories: 0, podiums: 0, fastestLaps: 0, accidents: 0, sanctions: 0, positionsGained: 0},
        {"nombre": "J.Goula", "h": 65, "cons": "decente", "peso": 65, "learn": 0.4, "p_col": 0.25, "equipo": "Montgomery's", "tag": "MG", pts: 0, victories: 0, podiums: 0, fastestLaps: 0, accidents: 0, sanctions: 0, positionsGained: 0},
        {"nombre": "P.Aldea", "h": 70, "cons": "decente", "peso": 70, "learn": 0.5, "p_col": 0.15, "equipo": "Alfa Yayos", "tag": "AY", pts: 0, victories: 0, podiums: 0, fastestLaps: 0, accidents: 0, sanctions: 0, positionsGained: 0},
        {"nombre": "G.Alonso", "h": 80, "cons": "pro", "peso": 65, "learn": 0.4, "p_col": 0.20, "equipo": "Dickies", "tag": "DK", pts: 0, victories: 0, podiums: 0, fastestLaps: 0, accidents: 0, sanctions: 0, positionsGained: 0}, 
        {"nombre": "A.Hernández", "h": 90, "cons": "pro", "peso": 65, "learn": 0.6, "p_col": 0.30, "equipo": "El Yayo Racing", "tag": "YR", pts: 0, victories: 0, podiums: 0, fastestLaps: 0, accidents: 0, sanctions: 0, positionsGained: 0},
        {"nombre": "N.Bosqued", "h": 90, "cons": "pro", "peso": 95, "learn": 0.6, "p_col": 0.30, "equipo": "Montgomery's", "tag": "MG", pts: 0, victories: 0, podiums: 0, fastestLaps: 0, accidents: 0, sanctions: 0, positionsGained: 0},
        {"nombre": "J.Chueca", "h": 90, "cons": "pro", "peso": 70, "learn": 0.7, "p_col": 0.25, "equipo": "El Yayo Racing", "tag": "YR", pts: 0, victories: 0, podiums: 0, fastestLaps: 0, accidents: 0, sanctions: 0, positionsGained: 0},
        {"nombre": "J.Rivera", "h": 90, "cons": "pro", "peso": 72, "learn": 0.7, "p_col": 0.20, "equipo": "Alfa Yayos", "tag": "AY", pts: 0, victories: 0, podiums: 0, fastestLaps: 0, accidents: 0, sanctions: 0, positionsGained: 0},
        {"nombre": "R.Navarro", "h": 90, "cons": "pro", "peso": 75, "learn": 0.6, "p_col": 0.25, "equipo": "Caesaravgvsta", "tag": "CV", pts: 0, victories: 0, podiums: 0, fastestLaps: 0, accidents: 0, sanctions: 0, positionsGained: 0},
        {"nombre": "S.Rubio", "h": 52, "cons": "pocho", "peso": 75, "learn": 0.5, "p_col": 0.20, "equipo": "Caesaravgvsta", "tag": "CV", pts: 0, victories: 0, podiums: 0, fastestLaps: 0, accidents: 0, sanctions: 0, positionsGained: 0}
    ];

    let equipos = [
        {"nombre": "Wazowski Tauri", pts: 0, victories: 0, podiums: 0},
        {"nombre": "Dickies", pts: 0, victories: 0, podiums: 0},
        {"nombre": "Montgomery's", pts: 0, victories: 0, podiums: 0},
        {"nombre": "Alfa Yayos", pts: 0, victories: 0, podiums: 0},
        {"nombre": "El Yayo Racing", pts: 0, victories: 0, podiums: 0},
        {"nombre": "Caesaravgvsta", pts: 0, victories: 0, podiums: 0}
    ];

    let eventos = [];
    let rondaActual = 0;
    let ordenSalida = pilotos.map(p => p.nombre);
    let historialCarreras = [];

    function gaussRandom(mean, stdev) {
        let u = 1 - Math.random();
        let v = 1 - Math.random();
        return mean + stdev * Math.sqrt(-2.0 * Math.log(u)) * Math.cos(2.0 * Math.PI * v);
    }

    function simularSiguienteRonda() {
        if (rondaActual >= rondas.length) { alert("¡Temporada finalizada!"); return; }

        const ronda = rondas[rondaActual];
        const esLluvia = ronda.includes("LLUVIA");
        const vueltas = (ronda.includes("Carrera") || ronda.includes("Final C")) ? 11 : 13;
        let resultados = [];

        // 1. SIMULACIÓN
        ordenSalida.forEach(p_nom => {
            const p = pilotos.find(x => x.nombre === p_nom);
            let h_eff = p.h + (p.learn * rondaActual);
            let t_total = 0, mejor_v = 999, incs = 0, t_perdido = 0;

            for (let v = 1; v <= vueltas; v++) {
                let t_base = p.cons === "pro" ? 41.75 : p.cons === "decente" ? 42.75 : p.cons === "pocho" ? 43.55 : 44.0;
                let std = p.cons === "pro" ? 0.08 : 0.40;
                let weightFactor = (p.nombre === "N.Bosqued") ? 0.008 : 0.002;
                
                let v_raw = gaussRandom(t_base + (p.peso - 65) * weightFactor, std);
                if (p.nombre === "G.Alonso") v_raw += 0.05;

                let v_final = Math.max(v_raw, (p.cons === "pro" ? 41.3 : 42.7));
                if (esLluvia) v_final += (Math.random() * 0.6 + 0.6);

                let probError = (p.p_col / vueltas) * (1 + (100 - h_eff) / 100);
                if (Math.random() < probError) {
                    let p_extra = Math.random() * 3 + 2;
                    v_final += p_extra;
                    t_perdido += p_extra;
                    incs++;
                }
                t_total += v_final;
                if (v_final < mejor_v) mejor_v = v_final;
            }
            resultados.push({ ...p, total: t_total, best: mejor_v, incs: incs, t_perdido: t_perdido });
        });

        // 2. INCIDENTES
        let implicados = resultados.filter(r => r.incs > 0);
        if (implicados.length >= 2) {
            let agresividadTotal = implicados.reduce((s, p) => s + p.p_col, 0);
            let ticket = Math.random() * agresividadTotal;
            let acc = 0, culpable = implicados[0];
            for (let p of implicados) {
                acc += p.p_col;
                if (ticket <= acc) { culpable = p; break; }
            }
            const sanction = Math.round((Math.random() * 10 + 5) / 5) * 5;
            culpable.total += sanction;
            pilotos.find(p => p.nombre === culpable.nombre).sanctions++;
            eventos.push(`${ronda}: COLISIÓN (${implicados.map(i=>i.nombre).join(", ")}). Sanción +${sanction}s a ${culpable.nombre}.`);
        } else if (implicados.length === 1) {
            eventos.push(`${ronda}: ${implicados[0].nombre} error individual (-${implicados[0].t_perdido.toFixed(2)}s).`);
        }

        resultados.sort((a, b) => a.total - b.total);
        const vr_p_nom = [...resultados].sort((a, b) => a.best - b.best)[0].nombre;

        // 3. PUNTUACIÓN
        resultados.forEach((r, idx) => {
            let pts = (12 - idx) > 0 ? (12 - idx) : 0;
            if (r.nombre === vr_p_nom) pts += 1;
            const pO = pilotos.find(p => p.nombre === r.nombre);
            pO.pts += pts;
            pO.accidents += r.incs;
            pO.positionsGained += (ordenSalida.indexOf(r.nombre) - idx);
            const tO = equipos.find(t => t.nombre === pO.equipo);
            tO.pts += pts;
            if (idx === 0) { pO.victories++; tO.victories++; }
            if (idx < 3) { pO.podiums++; tO.podiums++; }
            if (r.nombre === vr_p_nom) pO.fastestLaps++;
        });

        // Guardar para Historial
        historialCarreras.push({
            ronda, 
            grid: [...ordenSalida], 
            resultados: JSON.parse(JSON.stringify(resultados)), 
            vr_p_nom
        });

        actualizarUI(ronda, resultados, vr_p_nom);
        ordenSalida = [...resultados].sort((a, b) => a.best - b.best).map(r => r.nombre);
        rondaActual++;
    }

    function actualizarUI(ronda, resultados, vr_p_nom) {
        document.getElementById('ronda-nombre').innerText = ronda;
        document.getElementById('body-carrera').innerHTML = resultados.map((r, i) => `
            <tr>
                <td>${i+1}º</td>
                <td class="tag">${r.tag}</td>
                <td>${r.nombre} ${r.incs>0?'⚠️':''}</td>
                <td>${i===0 ? 'LÍDER' : '+'+(r.total-resultados[0].total).toFixed(2)+'s'}</td>
                <td class="${r.nombre===vr_p_nom?'vr':''}">${r.best.toFixed(3)}</td>
            </tr>
        `).join('');

        const mundial = [...pilotos].sort((a, b) => b.pts - a.pts);
        document.getElementById('leader-message').innerText = `LÍDER: ${mundial[0].nombre} (${mundial[0].pts} pts)`;
        document.getElementById('body-mundial').innerHTML = mundial.slice(0, 12).map((p, i) => `
            <tr><td>${i+1}</td><td>${p.nombre}</td><td><b>${p.pts}</b></td></tr>
        `).join('');

        const tea = [...equipos].sort((a, b) => b.pts - a.pts);
        document.getElementById('body-equipos').innerHTML = tea.map((e, i) => `
            <tr><td>${i+1}</td><td>${e.nombre}</td><td><b>${e.pts}</b></td></tr>
        `).join('');
    }

    function toggleSection(id) {
        const sections = ['events-section', 'history-section', 'stats-section'];
        sections.forEach(s => {
            const el = document.getElementById(s);
            if (s === id) {
                el.style.display = el.style.display === 'block' ? 'none' : 'block';
                if (id === 'history-section') renderHistory();
                if (id === 'stats-section') renderStats();
                if (id === 'events-section') renderEvents();
            } else {
                el.style.display = 'none';
            }
        });
    }

    function renderHistory() {
        const hSection = document.getElementById('history-section');
        hSection.innerHTML = historialCarreras.slice().reverse().map(h => `
            <div class="card history-card">
                <div class="ronda-info" style="font-size:1.1rem">${h.ronda}</div>
                <p style="font-size:0.8rem; color:var(--text-dim)">Parrilla inicial: ${h.grid.join(', ')}</p>
                <table>
                    <thead><tr><th>Pos</th><th>Piloto</th><th>Tiempo</th><th>V. Rápida</th></tr></thead>
                    <tbody>${h.resultados.map((r, i) => `
                        <tr><td>${i+1}º</td><td>${r.nombre}</td><td>${i==0?'Winner':'+'+(r.total-h.resultados[0].total).toFixed(2)+'s'}</td><td class="${r.nombre===h.vr_p_nom?'vr':''}">${r.best.toFixed(3)}</td></tr>
                    `).join('')}</tbody>
                </table>
            </div>
        `).join('');
    }

    function renderEvents() {
        document.getElementById('events-section').innerHTML = `<div style="color:var(--accent); font-weight:bold; margin-bottom:10px;">HISTORIAL DE INCIDENTES</div>` + 
            eventos.slice().reverse().map(e => `<div style="padding:10px; border-bottom:1px solid #333; font-size:0.8rem;">${e}</div>`).join('');
    }

    function renderStats() {
        document.getElementById('stats-section').innerHTML = `<div style="color:var(--accent); font-weight:bold; margin-bottom:10px;">ESTADÍSTICAS PILOTOS</div>
        <table><thead><tr><th>Nombre</th><th>Victorias</th><th>Podios</th><th>V.Rápidas</th><th>Sanc.</th></tr></thead>
        <tbody>${pilotos.map(p => `<tr><td>${p.nombre}</td><td>${p.victories}</td><td>${p.podiums}</td><td>${p.fastestLaps}</td><td>${p.sanctions}</td></tr>`).join('')}</tbody></table>`;
    }
</script>
